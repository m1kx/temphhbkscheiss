<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHT22 Sensor Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0e14;
            --bg-card: #151b24;
            --bg-card-hover: #1a222d;
            --accent-temp: #ff6b4a;
            --accent-temp-glow: rgba(255, 107, 74, 0.3);
            --accent-humid: #4ae0ff;
            --accent-humid-glow: rgba(74, 224, 255, 0.3);
            --text-primary: #e6e6e6;
            --text-secondary: #7a8899;
            --border-subtle: rgba(255, 255, 255, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 107, 74, 0.08), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(74, 224, 255, 0.06), transparent);
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: 
                linear-gradient(var(--border-subtle) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-subtle) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black, transparent);
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-temp), var(--accent-humid));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 300;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 32px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-4px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            border-radius: 20px 20px 0 0;
        }

        .card.temp::before {
            background: linear-gradient(90deg, var(--accent-temp), transparent);
        }

        .card.humid::before {
            background: linear-gradient(90deg, var(--accent-humid), transparent);
        }

        .card-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
        }

        .card-label .icon {
            font-size: 1.2rem;
        }

        .card.temp .icon { color: var(--accent-temp); }
        .card.humid .icon { color: var(--accent-humid); }

        .value-container {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .card.temp .value { color: var(--accent-temp); }
        .card.humid .value { color: var(--accent-humid); }

        .unit {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .secondary-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .status-bar {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 14px;
            padding: 20px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            animation: fadeInUp 0.6s ease-out 0.3s backwards;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 12px rgba(74, 222, 128, 0.5);
            animation: pulse 2s infinite;
        }

        .status-dot.error {
            background: #f87171;
            box-shadow: 0 0 12px rgba(248, 113, 113, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .timestamp {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        .refresh-btn:active {
            transform: scale(0.97);
        }

        .refresh-btn .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        .refresh-btn.loading .spinner {
            display: inline-block;
        }

        .refresh-btn.loading .icon {
            display: none;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 12px;
            padding: 16px 20px;
            color: #fca5a5;
            font-size: 0.9rem;
            margin-top: 20px;
            display: none;
            animation: fadeInUp 0.3s ease-out;
        }

        .error-message.visible {
            display: block;
        }

        /* Loading skeleton */
        .value.loading {
            background: linear-gradient(90deg, var(--bg-card-hover) 25%, var(--bg-card) 50%, var(--bg-card-hover) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
            color: transparent !important;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 24px;
            }

            .value {
                font-size: 3rem;
            }

            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="bg-grid"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üå°Ô∏è</div>
                <h1>DHT22 Sensor</h1>
            </div>
            <p class="subtitle">Real-time temperature & humidity monitoring</p>
        </header>

        <div class="cards">
            <div class="card temp">
                <div class="card-label">
                    <span class="icon">üî•</span>
                    Temperature
                </div>
                <div class="value-container">
                    <span class="value" id="temp-value">--</span>
                    <span class="unit">¬∞C</span>
                </div>
                <div class="secondary-value" id="temp-fahrenheit">-- ¬∞F</div>
            </div>

            <div class="card humid">
                <div class="card-label">
                    <span class="icon">üíß</span>
                    Humidity
                </div>
                <div class="value-container">
                    <span class="value" id="humid-value">--</span>
                    <span class="unit">%</span>
                </div>
                <div class="secondary-value">Relative humidity</div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="status-dot"></div>
                <span class="status-text" id="status-text">Connecting...</span>
            </div>
            <div class="timestamp" id="timestamp">--</div>
            <button class="refresh-btn" id="refresh-btn" onclick="fetchData()">
                <span class="icon">‚Üª</span>
                <span class="spinner">‚óå</span>
                Refresh
            </button>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        const tempValue = document.getElementById('temp-value');
        const tempFahrenheit = document.getElementById('temp-fahrenheit');
        const humidValue = document.getElementById('humid-value');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const timestamp = document.getElementById('timestamp');
        const refreshBtn = document.getElementById('refresh-btn');
        const errorMessage = document.getElementById('error-message');

        let autoRefreshInterval;

        async function fetchData() {
            refreshBtn.classList.add('loading');
            errorMessage.classList.remove('visible');

            try {
                const response = await fetch('/reading');
                const data = await response.json();

                if (data.success) {
                    // Animate value changes
                    animateValue(tempValue, data.temperature_celsius);
                    animateValue(humidValue, data.humidity_percent);
                    tempFahrenheit.textContent = `${data.temperature_fahrenheit} ¬∞F`;
                    timestamp.textContent = data.timestamp;
                    
                    statusDot.classList.remove('error');
                    statusText.textContent = 'Sensor online';
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                statusDot.classList.add('error');
                statusText.textContent = 'Connection error';
                errorMessage.textContent = `‚ö†Ô∏è ${error.message}`;
                errorMessage.classList.add('visible');
            } finally {
                refreshBtn.classList.remove('loading');
            }
        }

        function animateValue(element, newValue) {
            element.style.transform = 'scale(1.05)';
            element.textContent = newValue;
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 150);
        }

        // Initial fetch
        fetchData();

        // Auto-refresh every 10 seconds
        autoRefreshInterval = setInterval(fetchData, 10000);

        // Visibility API - pause refresh when tab is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(autoRefreshInterval);
            } else {
                fetchData();
                autoRefreshInterval = setInterval(fetchData, 10000);
            }
        });
    </script>
</body>
</html>
